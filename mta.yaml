ID: exem
_schema-version: 3.2.0
version: 0.0.1
parameters:
  enable-parallel-deployments: true
modules:
  - name: exem
    type: nodejs
    path: approuter
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
      - name: exem_destination
      - name: exem_html5_repo_runtime
      - name: uaa_UserDetail
      - name: exem_portal
      - name: user_api
        group: destinations
        properties:
          name: user_api
          url: '~{url}'
          forwardAuthToken: true
  - name: webapp_deployer
    type: com.sap.application.content
    path: deployer
    requires:
      - name: exem_html5_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: uimodule
          artifacts:
            - dist/uimodule.zip
          target-path: resources/
  - name: exem_launchpad_deployer
    type: com.sap.portal.content
    path: launchpad
    deployed-after:
      - exem_deployer
    requires:
      - name: exem_portal
      - name: exem_html5_repo_host
      - name: uaa_UserDetail
  - name: uimodule
    type: html5
    path: uimodule
    build-parameters:
      builder: custom
      commands:
        - npm run build:uimodule --prefix ..
      supported-platforms: []
  - name: user_exem
    type: nodejs
    path: user_exem
    provides:
      - name: user_api
        properties:
          url: '${default-url}'
    requires:
      - name: uaa_UserDetail
resources:
  - name: exem_destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
  - name: exem_html5_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 2
  - name: exem_html5_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
  - name: uaa_UserDetail
    type: org.cloudfoundry.existing-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
  - name: exem_portal
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: standard
      service: portal
